<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone Project</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class ="locations">
                <h3>States</h3>
                <h4>California, Virginia...</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Virginia</h2>
                        <ul>
                            <li>Richmond</li>
                            <li>Arlington</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Sona, Kitchen...</h4>
                <ul class="popover">
                    <li>Parks</li>
                    <li>Gyms</li>
                    <li>Rooftop Gardens</li>
                    <li>Internet</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
